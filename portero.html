 <body>
        <script>
            function escribir (n) {
                console.log ('function escribir' + n);
                p = document.getElementById("piso").value;
                d = document.getElementById("dpto").value;
                lp = p.length
                ld = d.length
                lt = lp + ld
                console.log('Piso dice: ' + p);
	            console.log('Dpto dice: ' + d);
	            console.log('Largo Piso dice: ' + lp);
	            console.log('Largo Dpto dice: ' + ld);
	            console.log('Largo Total: ' + lt);
                
                switch (lt) {
                    case 0:
                        document.getElementById("piso").value = n;                    
                        
                        break

                    case 1:
                        document.getElementById("piso").value = document.getElementById("piso").value + n;
                        
                        break

                    case 2:
                        document.getElementById("dpto").value = n;
                        
                        break
                    
                    default:
                     }

            }
            function Llamar () {
                console.log('function Llamar') 
                p = document.getElementById("piso").value;
	            d = document.getElementById("dpto").value;
                var mensaje = "", error = "";

                if (p>=0 && p<=42) {
                    console.log("piso invalido");
                    mensaje += "Llamando piso " + p;
                    
                }else{
                    console.log("error piso");
		            error += "Piso inválido";
                }

               
                if (d>=1 && d<=8){
                    console.log("dpto invalido");
                    mensaje += " dpto " + d;
                    

                }else{
                    console.log("error dpto");
		            error += " Dpto inválido"; 
                }

                if(error == ""){
                    document.getElementById("visor").value = mensaje;
                }else{
                    document.getElementById("visor").value = error; 
                }
            }
            function borrar (){
                console.log ('function borrar')
                document.getElementById("visor").value="" ;
                document.getElementById("piso").value="" ;
                document.getElementById("dpto").value="" ;
            }
        </script>
  
    <input type="text" value="" id="piso" placeholder="Piso"  >
    <input type="text" value="" id="dpto" placeholder="Dpto"  >
    <br/>
    <input type="button" value="1" onclick="escribir(1)" />
